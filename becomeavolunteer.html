        <!-- form-->
      <div class="form-container">
        <!--method and action taken from previous code institute project.-->
        <form
          class="contactus-form"
          method="POST"
          action="https://formdump.codeinstitute.net/"
        >
          <label class="formlabel" for="fname">First Name</label>
          <input
            id="fname"
            type="text"
            name="firstname"
            placeholder="Enter your first name"
            required
          />

          <label class="formlabel" for="lname">Last Name</label>
          <input
            id="lname"
            type="text"
            name="lastname"
            placeholder="Enter your last name"
            required
          />

          <label class="formlabel emailinput" for="email"> Email Address</label>
          <input
            id="email"
            type="email"
            name="email"
            placeholder="Enter your email"
            required
          />

          <label class="formlabel" for="subject">Topic</label>
          <input
            id="topic"
            type="text"
            name="topic"
            placeholder="Specify a topic"
            required
          />

          <label class="formlabel messageinput" for="message">Message</label>
          <textarea
            id="message"
            name="message"
            placeholder="Write your message here"
            style="height: 150px"
            required
          ></textarea>

          <input class="formbutton" type="reset" value="Clear" />
          <input class="formbutton" type="submit" value="Send" />
        </form>
      </div>
</body>
