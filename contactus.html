        <!-- form-->
<section id="form-section">
    <div id="form-div-back">
        <h2>Get in contact</h2>
    <div id="form-div-front">
            <div>
            <!--method and action taken from previous code institute project.-->
            <form
          class="contactus-form"
          method="POST"
          action="https://formdump.codeinstitute.net/"
        >
        
          <label class="label" for="fname"><p>First Name</p></label>
          <br>
          <input
            id="fname"
            type="text"
            name="first_name"
            required
          />
        <br>
          <label class="label" for="lname"><p>Last Name</p></label>
          <br>
          <input
            id="lname"
            type="text"
            name="last_name"
            required
          />
        <br>
          <label class="label" for="email"><p>Email Address</p></label>
          <br>
          <input
            id="email"
            type="email"
            name="email_address"
            required
          />
        <br>
            <label class="label" for="subject"><p>Subject</p></label>
            <br>
            <select id="subject" name="subject" required>
      <option value="become_member"><p>Become a member</p></option>
      <option value="questions"><p>Questions</p></option>
      <option value="other"><p>Other</p></option>
            </select>
            <br>
          <label id="message-label" for="message"><p>Message</p></label>
          <br>
          <textarea
            id="message"
            name="message"
            style="height: 150px"
            required
          ></textarea>
            <br>
          <input class="formbutton" type="reset" value="Clear" />
          <input class="formbutton" type="submit" value="Send" />
            </form>
            </div>
    </div> 
</section>
